<form (ngSubmit) = "onSubmit()">
    <div class = "container" id = "registration-form">
        <div class = "mb-3">
            <h1>Register</h1>
        </div>
        <div class = "mb-3">
            <div class = "alert alert-danger" [hidden]=!checkError>
                {{error}}
            </div>
            <div class = "alert alert-success" [hidden]=!checkData>
                {{data}}
            </div>
        </div>
        <div class = "form-group">
            <label for = "firstName">Firstname</label>
            <input
              required
              [(ngModel)] = "intern.First_name"
              #firstName = "ngModel"
              name = "firstName"
              type = "text"
              id = "firstName"
              placeholder="Enter your Firstname"
              class = "form-control" 
              [ngClass] = "{'ng-invalid' : checkError, 'ng-valid' : checkData}"
            >
            <div class = "alert alert-danger" *ngIf = "firstName.touched && !firstName.valid">
                <div *ngIf = "lastName.errors && lastName.errors.required"> Firstname is required</div>
            </div> 
        </div>
        <div class = "form-group">
            <label for = "lastName">Lastname</label>
            <input
              required
              [(ngModel)] = "intern.Last_name"
              #lastName = "ngModel"
              name = "lastName"
              type = "text"
              id = "lastName"
              placeholder="Enter your Lastname"
              class = "form-control" 
              [ngClass] = "{'ng-invalid' : checkError, 'ng-valid' : checkData}"
            >
            <div class = "alert alert-danger" *ngIf = "lastName.touched && !lastName.valid">
                <div *ngIf = "lastName.errors && lastName.errors.required"> Lastname is required</div>
            </div> 
        </div>
        <div class = "form-group">
            <label for = "userName">Username</label>
            <input
              required
              pattern = "[a-z0-9._%+-]+@docquity.com"
              [(ngModel)] = "intern.username"
              #userName = "ngModel"
              name = "userName"
              type = "text"
              id = "userName"
              placeholder="Enter your Username"
              class = "form-control" 
              [ngClass] = "{'ng-invalid' : checkError, 'ng-valid' : checkData}"
            >
            <div class = "alert alert-danger" *ngIf = "userName.touched && !userName.valid">
                <div *ngIf = "userName.errors && userName.errors.required"> Username is required</div>
                <div *ngIf = "userName.errors && userName.errors.pattern"> Invalid format for Username it should end with @docquity.com</div>
            </div> 
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input
              required
              pattern = "(?=.*[!@#\$%\^&\*])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}"
              [(ngModel)] = "intern.password"
              #password = "ngModel"
              name = "password"
              type = "password"
              id = "password"
              placeholder="Enter your Password"
              class = "form-control" 
              [ngClass] = "{'ng-invalid' : checkError, 'ng-valid' : checkData}"
            >
            <div class = "alert alert-danger" *ngIf = "password.touched && !password.valid">
                <div *ngIf = "password.errors && password.errors.required"> Password is required</div>
                <div *ngIf = "password.errors && password.errors.pattern"> Invalid format for password it should follow banking norms</div>
            </div>
        </div>
        <div class = "mb-3">
            <a routerLink = '/login'>Already have an Account?</a>
        </div>
        <div class = "form-group d-flex justify-content-center">
            <button [disabled] = "!firstName.valid && !lastName.valid && !password.valid && !userName.valid" class = "btn btn-primary" id = "log-button">
                Submit
            </button>
        </div>
    </div>

</form>
