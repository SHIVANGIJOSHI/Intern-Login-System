<div class = "container">
    <div class = "mb-3">
        <h3>Interns Details</h3>
    </div>
    <div class = "mb-3">
        <table>
            <thead>
                <th>Username</th>
                <th>Password</th>
            </thead>
            <tbody *ngFor = "let intern of interns">
                <tr><td>{{intern.username}}</td>
                <td>{{intern.password}}</td></tr>
            </tbody>
        </table>
    </div>
</div>
