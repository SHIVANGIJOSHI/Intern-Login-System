<form (ngSubmit) = "onSubmit()">
    <div class = "container">
        <div id = "login-form" class = "mb-3">
            <div class = "alert alert-danger" [hidden]=!checkError>
                {{error}}
            </div>
            <div class = "alert alert-success" [hidden]=!checkData>
                {{data}}
            </div>
        </div>
        <div class = "form-group">
            <label for = "userName">Username</label>
            <input
              required
              [(ngModel)] = "intern.username"
              #userName = "ngModel"
              name = "userName"
              type = "text"
              id = "userName"
              class = "form-control" 
            >
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input
              required
              [(ngModel)] = "intern.password"
              #password = "ngModel"
              name = "password"
              type = "password"
              id = "password"
              class = "form-control" 
            >
        </div>
        <div class = "form-group d-flex justify-content-center">
            <button [disabled] = "!password.valid && !userName.valid" class = "btn btn-primary" id = "log-button">
                Submit
            </button>
        </div>
    </div>

</form>
